<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slide</title>
    <!--LINK CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    
    <div class="container">
        <div id="app">
            <div class="slider-wrapper" tabindex="0" v-for="slide in slides">

                <div class="item">
                    <img :src='slide.image' alt="" />
                    <div class="text">
                        <h3>{{ slide.title }}</h3>
                        <p>
                           {{ slide.text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev">
                        <button @click="prevSlide"></button>
                    </div>
                    <div class="next">
                        <button @click="nextSlide"></button>
                    </div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Spiderman Miles Morale" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--LINK VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--LINK JS-->
    <script src="./js/scripts.js"></script>
</body>

</html>
